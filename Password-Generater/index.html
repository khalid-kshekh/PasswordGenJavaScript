<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
      <div class="box">
       <div class="box-1">
        <h1 id="main-handing"></h1>
        <p id="copy"><i class="ri-file-copy-line"></i></p>
       </div>
        <div class="box-2">
            <input id="range" type="range" min="6" max="16" value="8">
            <p id="range-handing">8</p>
        </div>
        <form class="box-3">
           <div class="group">
            <input  class="check" type="checkbox" id="upercase">
            <label class="check" for="upercase">UperCase</label>
           </div>
           <div class="group">
            <input  class="check"type="checkbox" id="lowercase">
            <label class="check" for="lowercase">LowerCase</label>
           </div>
           <div class="group">
            <input class="check" type="checkbox" id="number">
            <label class="check" for="number">Number</label>
           </div>
           <div class="group">
            <input class="check" type="checkbox" id="symbol">
            <label class="check" for="symbol">Symbol</label>
           </div>
            <button id="btn">Generate Password</button>
        </form>
      </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
